<h4>Contact List</h4>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">First Name</th>
    <th scope="col">Last Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let contact of contacts$ | async">
    <td>{{ contact.firstName }}</td>
    <td>{{ contact.lastName }}</td>
  </tr>
  </tbody>
</table>
