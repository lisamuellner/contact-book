<h4>Contact Details</h4>
<table class="table table-borderless">
    <tr>
        <th>First Name:</th>
        <td>{{ contact?.firstName }}</td>
    </tr>
    <tr>
        <th>Last Name:</th>
        <td>{{ contact?.lastName }}</td>
    </tr>
    <tr>
        <th>Phone:</th>
        <td>{{ contact?.phone }}</td>
    </tr>
    <tr>
        <th>E-Mail:</th>
        <td>{{ contact?.email }}</td>
    </tr>
    <tr>
        <th>Address:</th>
        <td>{{ contact?.address }}</td>
    </tr>
</table>
