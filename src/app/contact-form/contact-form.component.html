<h4>New Contact</h4>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="col-4">
  <div class="form-group row">
    <label for="first-name" class="col-sm-4 col-form-label">First Name: </label>
    <div class="col-sm-8">
      <input id="first-name" class="form-control" type="text" formControlName="firstName">
    </div>
  </div>
  <div class="form-group row">
    <label for="last-name" class="col-sm-4 col-form-label">Last Name: </label>
    <div class="col-sm-8">
      <input id="last-name" class="form-control" type="text" formControlName="lastName">
    </div>
  </div>
  <div class="form-group row">
    <label for="phone" class="col-sm-4 col-form-label">Phone: </label>
    <div class="col-sm-8">
      <input id="phone" class="form-control" type="text" formControlName="phone">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-sm-4 col-form-label">E-Mail: </label>
    <div class="col-sm-8">
      <input id="email" class="form-control" type="text" formControlName="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="address" class="col-sm-4 col-form-label">Address: </label>
    <div class="col-sm-8">
      <input id="address" class="form-control" type="text" formControlName="address">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add Contact</button>
</form>
