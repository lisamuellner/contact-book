<h4>New Contact</h4>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="col-4">
  <div class="mb-3">
    <label for="first-name" class="form-label">First Name: </label>
    <input id="first-name" class="form-control" type="text" formControlName="firstName">
  </div>
  <div class="mb-3">
    <label for="last-name" class="form-label">Last Name: </label>
    <input id="last-name" class="form-control" type="text" formControlName="lastName">
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">Phone: </label>
    <input id="phone" class="form-control" type="text" formControlName="phone">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">E-Mail: </label>
    <input id="email" class="form-control" type="text" formControlName="email">
  </div>
  <div class="mb-3">
    <label for="address" class="form-label">Address: </label>
    <input id="address" class="form-control" type="text" formControlName="address">
  </div>
  <button type="submit" class="btn btn-primary" >Add Contact</button>
</form>
